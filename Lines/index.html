<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перестановка элементов в матрице</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Матрица 9x9</h1>

    <div>
        <label for="row1">Строка 1:</label>
        <input type="number" id="row1" min="1" max="9">
        <label for="col1">Столбец 1:</label>
        <input type="number" id="col1" min="1" max="9">
        <br>
        <label for="row2">Строка 2:</label>
        <input type="number" id="row2" min="1" max="9">
        <label for="col2">Столбец 2:</label>
        <input type="number" id="col2" min="1" max="9">
        <br>
        <button onclick="swapValues()">Поменять местами</button>
    </div>

    <h2>Матрица:</h2>
    <table id="matrixTable"></table>

    <!-- Подключаем внешний JavaScript файл -->
    <script src="script.js"></script>
</body>
</html>
